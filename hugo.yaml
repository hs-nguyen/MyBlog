baseURL: "https://cloud-sangnguyen.click/"
languageCode: en-us
title: Learning Cloud

theme: PaperMod


menu:
  main:
    - identifier: Home
      name: Home
      url: /
      weight: 10
    - identifier: Blog
      name: Blogs
      url: /blog
      weight: 20
    - identifier: Project
      name: Projects
      url: /project
      weight: 30
    - identifier: Search
      name: Search
      url: /search
      weight: 40
    - identifier: Tags
      name: Tags
      url: /tags
      weight: 50


      
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  #ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  #ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    #disableHLJS: false # to disable highlight.js
    #disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "/clouds.png"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 50

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Nguyen Sang
    subtitle: ""
    imageUrl: "/picture/me.png"
    imageWidth: 130
    imageHeight: 130
    imageTitle: my images
  # home-info mode
  homeInfoParams:
    Title: "Nguyễn Sáng \U0001F44B"
    Content: Mình có background về ngành IT, và cũng có thời gian làm về IT Services cung cấp các giải pháp mạng, camera. Tuy nhiên, sau khoảng thời gian xuất ngũ cũng không có nhiều cơ hội để vọc vạch về ngành. Hiện tại, đang học dần về Cloud và mong muốn xây dựng Blogs này để lưu trữ những dự án cá nhân. Hy vọng có thể giúp gì được cho mấy bạn trong hành trình lên mây của bản thân.


  SocialIcons:
  - name: Facebook
    url: "https://www.facebook.com/huusangnguyen2001/"
  - name: Linkedin
    url: "https://www.linkedin.com/in/nguyen-huu-sang/"
  - name: Github
    url: "https://hs-nguyen.github.io/"



    
  
ShowShareButtons: true
  
ShareButtons: ["linkedin", "facebook"]


